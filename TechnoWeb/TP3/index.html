<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index</title>
    <style media="screen">
      *{
        font-size: 20px;
      }

      span:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><span data-link="exo1.html">Exercice 1</span></li>
      <li><span data-link="exo2.html">Exercice 2</span></li>
      <li><span data-link="exo3.html">Exercice 3</span></li>
    </ul>
    <footer>
      <script type="text/javascript">
        var link = document.getElementsByTagName("span");

        for (i=0; i < link.length; i++){
          link[i].onmouseover = function(e) {
            window.open(e.srcElement.dataset.link);
          };
        }
      </script>
    </footer>
  </body>
</html>
