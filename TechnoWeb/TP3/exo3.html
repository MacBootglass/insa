<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 3</title>
    <style media="screen">
      *{
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <fieldset>
        <legend>Calculatrice</legend>

        <label for="saisie"></label>
        <input id="saisie" type="text" name="saisie" value="" placeholder="Saisir votre calcul" autofocus="autofocus" />

        <input type="submit" name="submit" value="=">

        <span id="result"></span>
      </fieldset>
    </form>
    <footer>
      <script type="text/javascript">
        document.getElementById("form").onsubmit = function(){
          document.getElementById("result").innerText = eval(document.getElementById("saisie").value);
          return false;
        };
      </script>
    </footer>
  </body>
</html>
