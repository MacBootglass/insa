<!DOCTYPE html>
<html>
	<head>
		<title>Poster un message</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link href="./stylesheets/default.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<h1>Forum ASI</h1>
		<img id="logo" src="http://ploneasi.insa-rouen.fr/logoasi" alt="Logo ASI" width="175" />
		<form id="form">
			<fieldset>
				<legend>Coordonnées :</legend>
				<label>Name:</label>
				<input type="text" name="nom" placeholder="Saisissez votre nom" />
				<br/>
				<label>E-mail:</label>
				<input id="email" type="email" name="nom" placeholder="Saisissez votre email" />

				<span id="error"></span>
			</fieldset>
			<fieldset>
				<legend>Message :</legend>
				<textarea></textarea>
			</fieldset>

			<input type="submit" name="soumettre" value="Poster le message" />
			<input type="reset" value="Effacer" />
		</form>
		<footer>
			<script type="text/javascript">

				document.getElementById("form").onsubmit = function() {
					var email = document.getElementById("email");
					var error = document.getElementById("error");
					if (document.getElementById("email").value === "") {
						email.style.borderColor = "red";
						error.innerText = "* Champ obligatoire";
						return false;
					}
					else {
						email.style = "";
						error.innerText = "";
						return true;
					}
				}

				document.getElementById("form").onreset = function() {
					return confirm("Etes-vous sûr de vouloir effacer ?");
				}
			</script>
		</footer>
	</body>
</html>
