<!DOCTYPE html>
<html>
	<head>
		<title>Inscription au forum</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link href="./stylesheets/default.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<h1>Forum ASI</h1>
		<img id="logo" src="http://ploneasi.insa-rouen.fr/logoasi" alt="Logo ASI" width="150" />
		<form>
			<fieldset>
				<legend>Formulaire d'inscription</legend>
				<label>Nom :</label>
				<input type="text" name="name" placeholder="Saisissez votre nom"/>
				
				<br/>

				<label>Prénom :</label>
				<input type="text" name="firstname" placeholder="Saisissez votre prénom"/>
				<br/>

				<label>E-mail :</label>
				<input type="email" name="mail" placeholder="Saisissez votre email"/>

				<hr/>

				<label>Status :</label>
				<input type="radio" name="status" value="Enseignant"/>
				<input type="radio" name="status" value="Étudiant"/>

				<br/>

				<label>Si étudiant, année :</label>
				<select name="annee">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select> 

				<br/>

				<label>Photo :</label>
				<input type="file" name="photo"/>
				
			</fieldset>
			<input type="submit" name="soumettre" value="Valider" />
			<input type="reset" value="Effacer" />
		</form>
	</body>
</html>
